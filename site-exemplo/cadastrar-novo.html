<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <script src="./cadastro.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --cor0: #ededed;
      --CorDoForm: #ffffff;
      --CorDoTexto: #333;
      --CorDoButton: #42A5F5;
      --CorDoHover: #1E88E5;
      --CorDaBorda: #B0BEC5;
      --Fonte-padrao: 'Poppins', sans-serif;
    }

    body {
      font-family: var(--Fonte-padrao);
      margin: 0;
      padding: 0;
      background-color: var(--cor0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: var(--CorDoForm);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--CorDoTexto);
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 2px solid var(--CorDaBorda);
    }

    button {
      background-color: var(--CorDoButton); 
      color: #ffffff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--CorDoHover); 
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 15px;
      background-color: var(--CorDoButton);
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
      text-align: center;
    }

    .btn-voltar:hover {
      background-color: var(--CorDoHover);
    }

    .checkbox-switch {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <div class="checkbox-switch">
      <input type="checkbox" id="switch">
      <label for="switch">Dark Mode</label>
    </div>

    <form id="cadastrar-form">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
      </div>

      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
      </div>

      <div class="input-group">
        <label for="repet">Digite novamente sua senha:</label>
        <input type="password" id="repet" name="repet" placeholder="Confirme sua senha" required />
      </div>

      <button type="submit">Enviar</button>
    </form>

    <a class="btn-voltar" href="index.html">Voltar</a>
  </div>

</body>
</html>
