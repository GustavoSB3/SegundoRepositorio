<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>

<body>
    
    
    <div class="container">
        <form id="recuperar">

        <h2>Recuperar senha</h2>

            <div class="input-group">
                <label for="Email">Email:</label>
                <input type="email" id="email" name="Email" placeholder="Digite seu e-mail" required>
                
            </div>

            <button type="submit">Enviar</button>
        </form>

      
<div class="voltar">

</div>
        
    </div>

    <style>
         :root {
    
    --cor0: rgb(237, 237, 237);
    --CorDoForm: #FFFFFF;
    --CorDoTexto: #333;
    --CorDoButton: #42A5F5;
    --CorDoHover: #1E88E5;
    --CorDaBorda: #B0BEC5;

    --Fonte-padrao: 'Poppins', sans-serif;
}


        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            position: relative;
            top: -200px;
            font-family: 'Poppins', sans-serif;
            background-color: rgb(237, 237, 237);
            
        }

        .container {
        background-color: #FFFFFF;
        padding: 32px;
        border-radius: 10px;
        box-shadow:  0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400PX;      
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    
       }
       
       .container input {
    border: 2px solid var(--CorDaBorda); 
    padding: 10px;
    border-radius: 5px;
    width: 80%;
       }
       
       
       ::placeholder {
        font-size: 16px;
       }

       button {
        margin-top: 35px;
        margin-bottom: 15px;
        background-color: var(--CorDoButton); 
        color: #ffffff;
        padding: 7px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        width: 25%;
        
       }

       .voltar {
        
        background-color: var(--CorDoButton);
        color: white;
        border: none;
        padding: 7px;
        font-size: 12px;
        border-radius: 5px;
        transition: background 0.3s;
        text-decoration: none;
        max-width: 104px;
       }
      
       .voltar:hover {
        background-color: var(--CorDoHover);
       }

      
    
      

       

    </style>
